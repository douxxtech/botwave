  <style>
    body {
      margin: 0;
      background: #111;
      color: #0f0;
      font-family: monospace;
      font-size: 14px;
    }
    #terminal {
      padding: 1em;
      height: 90vh;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #input-wrapper {
      display: flex;
      padding: 0.5em;
      background: #000;
    }
    #prompt {
      color: #0f0;
    }
    #commandInput {
      background: #000;
      color: #0f0;
      border: none;
      outline: none;
      flex: 1;
      font-family: monospace;
      font-size: 14px;
    }
    #terminal::-webkit-scrollbar {
      width: 8px;
    }
    #terminal::-webkit-scrollbar-track {
      background: #000;
    }
    #terminal::-webkit-scrollbar-thumb {
      background: #0f0;
    }
  </style>

<body>
  <div id="terminal">Welcome to BotWave Terminal</div>
  <div id="input-wrapper">
    <span id="prompt">botwave ›</span>&nbsp;
    <input type="text" id="commandInput" autocomplete="off" />
  </div>
  <script>
    let ws;
    const terminal = document.getElementById("terminal");
    const input = document.getElementById("commandInput");
    const promptElement = document.getElementById("prompt");

    function appendToTerminal(text) {
      terminal.textContent += "\n" + text;
      terminal.scrollTop = terminal.scrollHeight;
    }

    function createInputPrompt() {
      const promptWrapper = document.createElement("div");
      promptWrapper.id = "input-wrapper";
      promptWrapper.style.display = "flex";
      promptWrapper.style.padding = "0.5em";
      promptWrapper.style.background = "#000";

      const promptSpan = document.createElement("span");
      promptSpan.id = "prompt";
      promptSpan.textContent = "botwave ›";
      promptSpan.style.color = "#0f0";

      const inputElement = document.createElement("input");
      inputElement.type = "text";
      inputElement.id = "commandInput";
      inputElement.autocomplete = "off";
      inputElement.style.background = "#000";
      inputElement.style.color = "#0f0";
      inputElement.style.border = "none";
      inputElement.style.outline = "none";
      inputElement.style.flex = "1";
      inputElement.style.fontFamily = "monospace";
      inputElement.style.fontSize = "14px";

      promptWrapper.appendChild(promptSpan);
      promptWrapper.appendChild(document.createTextNode("\u00A0"));
      promptWrapper.appendChild(inputElement);

      terminal.appendChild(promptWrapper);
      terminal.scrollTop = terminal.scrollHeight;

      inputElement.focus();
      return inputElement;
    }

    async function promptConnect() {
      appendToTerminal("Please enter WebSocket URL (e.g., ws://localhost:8080):");
      const urlInput = createInputPrompt();

      urlInput.addEventListener("keydown", async (e) => {
        if (e.key === "Enter") {
          const url = urlInput.value.trim();
          urlInput.removeEventListener("keydown", this);
          urlInput.readOnly = true;

          appendToTerminal("Please enter Passkey (leave blank if none):");
          const passkeyInput = createInputPrompt();

          passkeyInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
              const passkey = passkeyInput.value.trim();
              passkeyInput.removeEventListener("keydown", this);
              passkeyInput.readOnly = true;

              try {
                ws = new WebSocket(url);
                ws.onopen = () => {
                  appendToTerminal("Connected to " + url);
                  const authPayload = {
                    type: "auth",
                    ...(passkey ? { passkey } : {})
                  };
                  ws.send(JSON.stringify(authPayload));
                };
                ws.onmessage = (event) => {
                  try {
                    const data = JSON.parse(event.data);
                    if (data.type === "auth_ok") {
                      appendToTerminal("[AUTH] ✅ Authenticated");
                      setupCommandInput();
                    } else if (data.type === "auth_failed") {
                      appendToTerminal("[AUTH] ❌ " + data.message);
                      ws.close();
                    } else if (data.type === "error") {
                      appendToTerminal("[ERROR] " + data.message);
                    } else {
                      appendToTerminal(event.data);
                    }
                  } catch (e) {
                    appendToTerminal("[WS] " + event.data);
                  }
                };
                ws.onerror = (e) => {
                  appendToTerminal("[ERROR] Could not connect or bad server. If you're running directly from botwave.dpip.lol/websocket, make sure your websocket is running on wss (eg. via a reverse proxy). If not, save this website (Ctrl + S) and open it from the file.");
                };
                ws.onclose = () => {
                  appendToTerminal("[DISCONNECTED]");
                };
              } catch (err) {
                appendToTerminal("[ERROR] Connection failed. If you're running directly from botwave.dpip.lol/websocket, make sure your websocket is running on wss (eg. via a reverse proxy). If not, save this website (Ctrl + S) and open it from the file.");
              }
            }
          });
        }
      });
    }

    function setupCommandInput() {
      const inputElement = createInputPrompt();

      inputElement.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const cmd = inputElement.value.trim();
          if (cmd && ws?.readyState === WebSocket.OPEN) {
            ws.send(cmd);
            appendToTerminal("> " + cmd);
          }
          inputElement.value = "";
          inputElement.remove();
          setupCommandInput();
        }
      });
    }

    window.onload = () => promptConnect();
  </script>
</body>
